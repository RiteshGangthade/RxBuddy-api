spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://${CONFIG_SERVER_HOST:localhost}:8888
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        # Auth Service routes
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**

        # User Service routes
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**,/api/v1/roles/**

        # Tenant Service routes
        - id: tenant-service
          uri: lb://TENANT-SERVICE
          predicates:
            - Path=/api/v1/tenants/**,/api/v1/plans/**,/api/v1/modules/**

        # Card Service routes
        - id: card-service
          uri: lb://CARD-SERVICE
          predicates:
            - Path=/api/v1/cards/**,/api/v1/transactions/**,/api/v1/referrals/**

# Fallback configuration if config server is unavailable
server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    fetch-registry: true
    register-with-eureka: true

app:
  jwt:
    secret: ${JWT_SECRET:rxbuddy-super-secret-key-for-jwt-min-32-characters-long}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.rxbuddy.gateway: DEBUG
